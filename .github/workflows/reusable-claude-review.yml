name: Reusable â€” Claude Code Review

on:
  workflow_call:
    inputs:
      claude-args:
        description: 'Additional CLI arguments for claude-code (e.g. --model claude-sonnet-4-6)'
        type: string
        default: ''
      review-prompt:
        description: 'Review prompt passed directly to claude-code-action'
        type: string
        required: true
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ inputs.review-prompt }}
          claude_args: ${{ inputs.claude-args }}
