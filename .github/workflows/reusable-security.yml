name: Reusable â€” Security Scan

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        type: string
        default: '3.12'
      requirements-files:
        description: 'Space-separated list of requirements files to install'
        type: string
        default: 'requirements.txt requirements-dev.txt'
      bandit-target:
        description: 'Directory to scan with bandit'
        type: string
        default: 'src/'

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit safety

      - name: Install project dependencies
        run: |
          for f in ${{ inputs.requirements-files }}; do pip install -r $f; done

      - name: Run pip-audit (CVE scanning)
        run: |
          echo "::group::pip-audit results"
          pip-audit --desc
          echo "::endgroup::"

      - name: Run bandit (security linter)
        run: |
          echo "::group::bandit results"
          bandit -r ${{ inputs.bandit-target }} -ll --exclude tests
          echo "::endgroup::"
        continue-on-error: true

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS (Pull Request)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.93.3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: Run TruffleHog OSS (Push/Schedule)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@v3.93.3
        with:
          path: ./
          extra_args: --only-verified

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [python-security, secrets-scan]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.python-security.result }}" == "success" ]; then
            echo "- Python Security: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Python Security: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "- Secrets Scan: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Secrets Scan: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
