name: Reusable â€” Security Scan

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        type: string
        default: '3.12'
      requirements-files:
        description: 'Space-separated list of requirements files to install'
        type: string
        default: 'requirements.txt requirements-dev.txt'
      bandit-target:
        description: 'Directory to scan with bandit'
        type: string
        default: 'src/'
      notify-issue-assignee:
        description: 'GitHub username to @mention in security failure issues'
        type: string
        default: ''
    secrets:
      GH_TOKEN:
        description: 'GitHub token for creating issues on failure'
        required: false

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit safety

      - name: Install project dependencies
        run: |
          for f in ${{ inputs.requirements-files }}; do pip install -r $f; done

      - name: Run pip-audit (CVE scanning)
        run: |
          echo "::group::pip-audit results"
          pip-audit --desc
          echo "::endgroup::"

      - name: Run bandit (security linter)
        run: |
          echo "::group::bandit results"
          bandit -r ${{ inputs.bandit-target }} -ll --exclude tests
          echo "::endgroup::"
        continue-on-error: true

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS (Pull Request)
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@v3.93.3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: Run TruffleHog OSS (Push/Schedule)
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@v3.93.3
        with:
          path: ./
          extra_args: --only-verified

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [python-security, secrets-scan]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.python-security.result }}" == "success" ]; then
            echo "âœ… Python Security: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Python Security: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.secrets-scan.result }}" == "success" ]; then
            echo "âœ… Secrets Scan: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Secrets Scan: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

  notify-on-failure:
    name: Send Security Failure Notifications
    runs-on: ubuntu-latest
    needs: [python-security, secrets-scan]
    if: failure()
    permissions:
      contents: read
      issues: write

    steps:
      - name: Create GitHub Issue for Security Failures
        uses: actions/github-script@v7
        with:
          script: |
            const failedJobs = [];
            if ('${{ needs.python-security.result }}' === 'failure') failedJobs.push('Python Security');
            if ('${{ needs.secrets-scan.result }}' === 'failure') failedJobs.push('Secrets Scan');

            const assignee = '${{ inputs.notify-issue-assignee }}';
            const mention = assignee ? `\n\n@${assignee} - Please review immediately.` : '';

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,urgent',
              per_page: 1
            });

            if (existingIssues.data.length > 0) {
              const existing = existingIssues.data[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: `## Recurring Security Scan Failure\n\n**Failed Jobs:** ${failedJobs.join(', ')}\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n**Triggered by:** ${context.eventName} on ${context.ref}`
              });
              return;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Security Scan Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `## Security Scan Failure\n\n**Failed Jobs:** ${failedJobs.join(', ')}\n\n**Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\n**Triggered by:** ${context.eventName} on ${context.ref}\n\n### Action Required\n1. Review the workflow logs\n2. Address the security vulnerabilities\n3. Re-run the security scan\n4. Close this issue once resolved${mention}`,
              labels: ['security', 'bug', 'urgent']
            });
